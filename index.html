<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="row content">
          <div class="col-md-4"></div>
          <div class="col-md-4 order-text">
            <div class="row dancing">
              <img
                src="assets/images/illustration-hero.svg"
                alt="Girl listening to music"
              />
            </div>
            <div class="row">
              <div class="text">
                <h1 class="text2">Order Summary</h1>
                <p>
                  You can now listen to millions of songs, audiobooks, and
                  podcasts on any device anywhere you like!
                </p>

                    <div class="planWrapper">
                      <div class="container">
                        <div class="row">
                          <div class="col">
                            <img
                              src="./assets/images/icon-music.svg"
                              alt="music note"
                            />
                          </div>
                          <div class="col"><strong>Annual Plan</strong> $59.99/year</div>
                          <div class="col change"><a class="change"href="https://github.com/KristenDLR/order-summary-styling">Change</a></div>
                        </div>
                      </div>
                    </div>

                <button class="payment">Proceed to Payment</button>
                <p class="cancel">Cancel Order</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
<footer>
  <div class="attribution">
    Challenge by
    <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="https://github.com/KristenDLR/order-summary-styling">Kristen De La Rosa</a>.
  </div>
</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
